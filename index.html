<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>
            Calculadora
        </title>
    </head>
    <body>
        <div class="tudo">
            <h1 class="a">Calculadora</h1>

            <div class="var1">Digite o primeiro valor</div>
            <input type="number" id="c">

            <div class="calculo">Operação Matemática</div>
            <select id="d" name="select">
                <option value="+">Adição</option>
                <option value="-">Subtração</option>
                <option value="*">Multiplicação</option>
                <option value="/">Divisão</option>
                <option value="**">Potenciação</option>
                <option value="//">Raiz Quadrada</option>
            </select>

            <div class="var2">Digite o segundo valor</div>
            <input type="number" id="e">

            <button type="submit" id="f" onclick="Calculadora()">Calcule</button>

            <div id="b"></div>
        </div>
    </body>
    <script src="calc.js"></script>
</html>
